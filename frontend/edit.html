<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBuilder â€” Editor</title>
    <link rel="icon" type="image/svg+xml" href="src/pokeball-icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="edit-mode">

<div class="ambient-light one"></div>
<div class="ambient-light two"></div>

<div class="editor-layout">

    <div id="nav-prev" class="nav-card left hidden">
        <div class="nav-content">
            <span class="nav-label">ANTERIOR</span>
            <img class="nav-sprite" src="" alt="Anterior">
            <span class="nav-name">Nom</span>
        </div>
    </div>

    <div class="edit-container">
        <div class="glass-card">

            <div class="card-header">
                <div class="sprite-container">
                    <div class="sprite-glow"></div>
                    <img id="edit-sprite" src="" alt="Sprite PokÃ©mon" />
                </div>

                <div class="pokemon-identity">
                    <input type="text"
                           id="edit-nickname"
                           class="editable-title"
                           placeholder="NOM DEL POKÃ‰MON"
                           spellcheck="false"
                           autocomplete="off">

                    <div class="identity-meta">
                        <span id="edit-id" class="badge">#000</span>
                        <span id="edit-species" class="species-label">NOM ORIGINAL</span>
                    </div>
                </div>

                <div class="gender-selector-container">
                    <div id="gender-circle" class="gender-circle none" title="Canviar gÃ¨nere">
                    </div>
                </div>

                <div class="header-actions">
                    <button id="cancel-btn" class="ui-btn ghost">Tornar</button>
                    <button id="save-btn" class="ui-btn primary">Guardar</button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="form-grid">

                <div class="form-section">
                    <h3 class="section-label">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/><path d="M16 16l4 4"/><path d="M19 21l2-2"/></svg>
                        MOVESET
                    </h3>

                    <div class="inputs-wrapper">
                        <div class="input-box">
                            <label>Moviment 1</label>
                            <input type="text" id="move-1" placeholder="- Cap -" readonly class="clickable-input">
                        </div>
                        <div class="input-box">
                            <label>Moviment 2</label>
                            <input type="text" id="move-2" placeholder="- Cap -" readonly class="clickable-input">
                        </div>
                        <div class="input-box">
                            <label>Moviment 3</label>
                            <input type="text" id="move-3" placeholder="- Cap -" readonly class="clickable-input">
                        </div>
                        <div class="input-box">
                            <label>Moviment 4</label>
                            <input type="text" id="move-4" placeholder="- Cap -" readonly class="clickable-input">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-label">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                        CONFIGURACIÃ“
                    </h3>

                    <div class="inputs-wrapper">

                        <div class="input-box">
                            <label for="edit-ability">Habilitat</label>
                            <div class="select-wrapper">
                                <select id="edit-ability"></select>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="edit-nature">Naturalesa</label>
                            <div class="select-wrapper">
                                <select id="edit-nature"></select>
                            </div>
                        </div>

                        <div class="input-box">
                            <label>Objecte</label>
                            <input type="text" id="edit-item" placeholder="- Cap -" readonly class="clickable-input">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="nav-next" class="nav-card right hidden">
        <div class="nav-content">
            <span class="nav-label">SEGÃœENT</span>
            <img class="nav-sprite" src="" alt="SegÃ¼ent">
            <span class="nav-name">Nom</span>
        </div>
    </div>

</div>

<div id="move-picker-modal" class="modal">
    <div class="modal-content" style="max-width: 500px; height: 80vh; display: flex; flex-direction: column;">

        <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3>Seleccionar Moviment</h3>
            <span class="close-btn" id="close-move-modal" style="cursor:pointer; font-size:24px;display: flex;flex-direction: column;align-items: center;">&times;</span>
        </div>

        <input type="text" id="move-search-input" placeholder="ðŸ” Cerca moviment..." class="table-input" style="width: 100%; margin-bottom: 10px;">

        <div id="moves-list-container" style="flex: 1; overflow-y: auto; border: 1px solid var(--ring); border-radius: 6px; background: rgba(0,0,0,0.2);">
        </div>

    </div>
</div>

<div id="item-picker-modal" class="modal">
    <div class="modal-content" style="max-width: 500px; height: 80vh; display: flex; flex-direction: column;">

        <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3>Seleccionar Objecte</h3>
            <span class="close-btn" id="close-item-modal" style="cursor:pointer; font-size:24px;display: flex;flex-direction: column;align-items: center;">&times;</span>
        </div>

        <input type="text" id="item-search-input" placeholder="ðŸ” Cerca objecte (ex: Choice)..." class="table-input" style="width: 100%; margin-bottom: 10px;">

        <div id="items-list-container" style="flex: 1; overflow-y: auto; border: 1px solid var(--ring); border-radius: 6px; background: rgba(0,0,0,0.2);">
            <div style="padding:20px; text-align:center; color:#666;">Escriu per cercar...</div>
        </div>

    </div>
</div>

<script src="edit.js"></script>
</body>
</html>
